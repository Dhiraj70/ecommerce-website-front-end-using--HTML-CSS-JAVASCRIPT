<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store : Seller account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/202ff6a2e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">
    
    <div class="form">
        <h1 class="form-title">apply for seller account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea id="address" autocomplete="off" placeholder="business address" ></textarea>
        <textarea id="about" autocomplete="off" placeholder="about your business" ></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number">
        <span class="error">this is an error</span>
        <button class="apply-btn">get your account</button>
    </div>
    <img src="img/pro-part-3.png" class="seller-img" alt="">


    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
